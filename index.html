<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="component">
      <section class="header">
        <div class="header__container container">
          <header class="main-header">
            <div class="main-header__date-slider">
              <div class="main-header__date-btn date-btn-left"></div>
              <div class="main-header__date">
                <span class="main-header__month">Апрель</span>
                <span class="main-header__year">2021г.</span>
              </div>
              <div class="main-header__date-btn date-btn-right"></div>
            </div>
    
            <nav class="main-header__nav-bar">
              <div class="main-header__drop-down-menu nav-icons"></div>
              <div class="main-header__user-menu nav-icons"></div>
            </nav>
        </header>
    
        <section class="user-card">
              <div class="user-card__user-photo">
                <img src="src/images/image 12.png" alt="">
              </div>
              <div class="user-card__user-info">
                <h2 class="user-card__user-fullname">Лимаренко Александр Валерьевич</h2>
                <span class="user-card__user-position">Программист 1С</span>
              </div>
        </section>
        </div>
      </section>


      <section class="user-metrics">
        <div class="user-metrics__container container">
          <div class="user-metrics__block block">
            <div class="user-metrics__block-header"></div>
            <div class="user-metrics__block-value"></div>
          </div>
          <div class="user-metrics__block block">
            <div class="user-metrics__block-header"></div>
            <div class="user-metrics__block-value"></div>
          </div>
          <div class="user-metrics__block block">
            <div class="user-metrics__block-header"></div>
            <div class="user-metrics__block-value"></div>
          </div>
        </div>
      </section>

      <section class="card-panel">
        <div class="card-panel__container container">
          <div class="card-panel__card">
            <img src="src/icons/career.svg" alt="" class="card-panel__card-icon">
            <span class="card-panel__card-title">Карта целей</span>
          </div>
          <div class="card-panel__card">
            <img src="src/icons/tasks.svg" alt="" class="card-panel__card-icon">
            <span class="card-panel__card-title">SMART Задачи</span>
          </div>
          <div class="card-panel__card">
            <img src="src/icons/marks.svg" alt="" class="card-panel__card-icon">
            <span class="card-panel__card-title">Оценки</span>
          </div>
          <div class="card-panel__card">
            <img src="src/icons/messages.svg" alt="" class="card-panel__card-icon">
            <span class="card-panel__card-title">Сообщения</span>
          </div>
          <div class="card-panel__card">
            <img src="src/icons/reports.svg" alt="" class="card-panel__card-icon">
            <span class="card-panel__card-title">Отчеты</span>
          </div>
          <div class="card-panel__card">
            <img src="src/icons/bonus.svg" alt="" class="card-panel__card-icon">
            <span class="card-panel__card-title">Премия</span>
          </div>
        </div>
      </section>

      <footer class="actual-status">
          
        </div>
      </footer>
  </div>

  
</body>
</html>
